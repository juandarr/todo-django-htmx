<form class="row d-flex justify-content-between align-items-start">
    <div class="col-1">
        <input class="form-check-input" type="checkbox" "{% if todo.complete %} checked {% endif %}"
            hx-get="{% url 'mark_todo' todo.pk %}" hx-target="#todoList" style="cursor: pointer;">
    </div>
    <input type="text" class="col-8 text-truncate {% if todo.completed %} text-decoration-line-through {% endif %}"
    name="description" value="{{ todo.description }}">
    <div class="col-2">
    <button hx-post="{% url 'edit_todo' todo.pk %}" hx-target="#todoList">Save</button>
    </div>
    <div class="col-1">
        <span class="action badge rounded-pill text-bg-danger" hx-delete="{% url 'delete_todo' todo.pk %}"
            hx-target="#todoList" style="cursor: pointer;">X</span>
    </div>
</form>
